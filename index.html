<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Test</title>
</head>

<body>
    <div class="game">
        <div class="map__container">
            <div class=" game-mode"></div>
            <div class="map__background">
                <div class="map__game-location">
                    <div class="player"></div>
                </div>
            </div>
            <div class="nav-container">
                <div class="friends-block">
                    <div class="arrow-left"><img src="./images/nav/arrow-left.png" alt="" srcset=""></div>
                    <div class="overflow">
                        <div class="friends-carousel-container"></div>
                    </div>
                    <div class="arrow-right"><img src="./images/nav/arrow-right.png" alt="" srcset=""></div>
                </div>
                <div class="chat"><img src="./images/nav/chat.png" alt="" srcset=""></div>
                <button class="to-the-university">В универ</button>
                <div class="mail"><img src="./images/nav/mail.png" alt="" srcset=""></div>
                <div class="rating"><img src="./images/nav/rating.png" alt="" srcset=""></div>
            </div>
        </div>
        <div class="rating-container">
            <div class="rating-window">
                <div class="rating-window__body">
                    <div class="rating-window__header">
                        <h2>Рейтинг игроков</h2>
                    </div>
                    <button class="rating-window__button-close-rating"><img
                            src="./images/rating-window/close-button.png" alt="" srcset=""></button>
                    <div class="rating-window__second-body">
                        <div class="second-body-container">
                            <div class="player-info__header">
                                <p class="rating-place">Место</p>
                                <p class="rating-names">Имя Фамилия</p>
                                <p class="rating-exp">Опыт</p>
                            </div>
                            <div class="rating-players-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
